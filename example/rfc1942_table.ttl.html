<!DOCTYPE html>
<html>
  <head>
    <title>HTML table example on Page 3 of RFC 1942</title>
  </head>
  <body style="font-family: sans-serif">
    <table border="1" style="border-collapse: collapse">
      <caption><strong>A test table with merged cells</strong></caption>
      <tr>
        <th rowspan="2">
        </th>
        <th colspan="2">
          Average
        </th>
        <th rowspan="2">
          other<br />category
        </th>
        <th>
          Misc
        </th>
      </tr>
      <tr>
        <th>
          height
        </th>
        <th>
          weight
        </th>
        <td>
        </td>
      </tr>
      <tr>
        <th>
          males
        </th>
        <td>
          1.9
        </td>
        <td>
          0.003
        </td>
        <td>
        </td>
        <td>
        </td>
      </tr>
      <tr>
        <th rowspan="2">
          females
        </th>
        <td>
          1.7
        </td>
        <td>
          0.002
        </td>
        <td>
        </td>
        <td>
        </td>
      </tr>
      <tr>
        <td>
        </td>
        <td>
        </td>
        <td>
        </td>
        <td>
        </td>
      </tr>
    </table>
  </body>
</html>
