<!DOCTYPE html>
<html>
    <head>
        <title>HTML table example on Page 3 of RFC 1942</title>
    </head>
    <body>
        <table border="1" style="border-collapse: collapse">
            <caption>A test table with merged cells</caption>
            <tr>
                <th rowspan="2" />
                <th colspan="2">
                    Average
                </th>
                <th rowspan="2">
                    other<br />category
                </th>
                <th>
                    Misc
                </th>
            </tr>
            <tr>
                <th>
                    height
                </th>
                <th>
                    weight
                </th>
            </tr>
            <tr>
                <th align="left">
                    males
                </th>
                <td>
                    1.9
                </td>
                <td>
                    0.003
                </td>
            </tr>
            <tr>
                <th align="left" rowspan="2">
                    females
                </th>
                <td>
                    1.7
                </td>
                <td>
                    0.002
                </td>
            </tr>
        </table>
    </body>
</html>
